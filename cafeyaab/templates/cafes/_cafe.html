{% extends 'cafeyaab/__base.html' %}
{% block content %}
    <div class="container">
        <div class="cafe">
            <img class="cafe-main-image" src="{{ cafe.main_image_url }}" alt="">
            <div class="cafe-info">
                <span style="font-size: 24px">{{ cafe.name }}</span>
                {% include 'cafes/_favourite.html' %}
                <br>
                <span style="position: relative; top: 20px;">{{ cafe.description }}</span>
            </div>
        </div>
        <hr>

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#comments">Comments</a></li>
            <li><a data-toggle="tab" href="#mapp">Map</a></li>
        </ul>
        <div class="tab-content">
            <div id="comments" class="tab-pane fade in active" style="padding: 20px;">
                {% include 'cafes/_comments.html' %}
            </div>
            <div id="mapp" class="tab-pane fade">

            </div>
        </div>
    </div>
{% endblock %}
