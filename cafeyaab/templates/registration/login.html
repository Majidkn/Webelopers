{% extends 'cafeyaab/__base.html' %}

{% block content %}
    {% if user.username %}
        <span>You're Already Logged in</span>
    {% else %}
    <div class="col-sm-4">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
    {% endif %}
{% endblock %}
