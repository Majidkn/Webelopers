{% extends 'cafeyaab/__base.html' %}

{% block content %}
    {% if user.username %}
        <span>You're Already Logged in</span>
    {% else %}
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    {% endif %}
{% endblock %}
