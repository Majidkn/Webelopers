{% extends 'cafeyaab/__base.html' %}

{% block content %}
    <div class="col-sm-4">
        {% if user.username %}
            <span>You're Already Logged in</span>
        {% else %}
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
